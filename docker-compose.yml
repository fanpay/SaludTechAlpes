    networks:
      - transformacionesnet
    environment:
      POSTGRES_DB: transformacionesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
